<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur de Donjon Procédural</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Explorateur de Donjon</h1>

        <!-- Zone d'affichage du donjon/carte -->
        <div id="map-display">
            <!-- Le rendu du donjon apparaîtra ici -->
            <p>Chargement du donjon...</p>
        </div>

        <!-- Zone d'affichage des statistiques du joueur -->
        <div id="player-stats">
            <h2>Statistiques du Joueur</h2>
            <p>Niveau: <span id="player-level">1</span></p>
            <p>HP: <span id="player-hp">100</span> / <span id="player-max-hp">100</span></p>
            <p>Attaque: <span id="player-attack">10</span></p>
            <p>Défense: <span id="player-defense">5</span></p>
            <p>XP: <span id="player-xp">0</span> / <span id="player-xp-next">100</span></p>
            <p>Or: <span id="player-gold">0</span></p>
            <p>Étage: <span id="dungeon-floor">1</span></p>
        </div>

        <!-- Zone de log pour les messages -->
        <div id="game-log">
            <h2>Log du Jeu</h2>
            <ul id="log-list">
                <li>Bienvenue dans le donjon !</li>
            </ul>
        </div>

        <!-- Zone d'affichage du combat -->
        <div id="combat-display" class="hidden"> <!-- Utiliser la classe hidden -->
            <h2>Combat !</h2>
            <div id="enemy-stats">
                <p>Ennemi: <span id="enemy-name"></span></p>
                <p>HP: <span id="enemy-hp"></span> / <span id="enemy-max-hp"></span></p>
            </div>
            <div id="combat-actions">
                <button id="attack-button">Attaquer</button>
                <!-- Bouton Utiliser Objet (Combat) pourrait être ajouté ici -->
                 <button id="combat-inventory-button" class="hidden">Utiliser Objet</button>
                 <div id="combat-inventory-list" class="hidden"></div>
            </div>
        </div>

        <!-- Zone d'affichage de la boutique -->
        <div id="shop-display" class="hidden"> <!-- Utiliser la classe hidden -->
            <h2>Boutique</h2>
            <ul id="shop-items"></ul>
            <button id="close-shop-button">Quitter la boutique</button>
        </div>

        <!-- Zone d'affichage de l'inventaire -->
        <div id="inventory-display" class="hidden"> <!-- Utiliser la classe hidden -->
            <h2>Inventaire</h2>
            <ul id="inventory-items"></ul>
            <button id="close-inventory-button">Fermer l'inventaire</button>
        </div>

         <!-- Boutons de contrôle principaux -->
         <div id="controls">
             <!-- Contrôles de déplacement (simplifiés) -->
             <button id="move-up-button">Haut</button>
             <button id="move-down-button">Bas</button>
             <button id="move-left-button">Gauche</button>
             <button id="move-right-button">Droite</button>
             <hr style="margin: 10px 0;">
             <!-- Autres contrôles -->
             <button id="open-inventory-button">Inventaire</button>
             <button id="open-shop-button">Boutique</button> <!-- Pourrait être conditionnel -->
             <button id="descend-stairs-button" class="hidden">Descendre (Escalier)</button>
         </div>
    </div>

    <!-- Inclusion des modules JavaScript -->
    <script src="dungeon.js" defer></script>
    <script src="enemy.js" defer></script>
    <script src="inventory.js" defer></script>
    <script src="combat.js" defer></script>
    <script src="bossCombat.js" defer></script>
    <script src="shop.js" defer></script>
    <!-- Le script principal, chargé en dernier -->
    <script src="main.js" defer></script>

</body>
</html>
